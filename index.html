<html>

<head>
    <meta charset="utf-8">
    <title>Situational Awareness Demo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />

    <link rel="stylesheet" href="css/app.css" />

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

    <script src="scripts/libs/webfont.js" type="text/javascript"></script>
    <script src="scripts/starter.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

    <script src="scripts/endpoints/wordcloud.js" type="text/javascript"></script>
    <script src="scripts/endpoints/messageboard.js" type="text/javascript"></script>
    <script src="scripts/endpoints/representativeImage.js" type="text/javascript"></script>

    <script src="scripts/map.js" type="text/javascript"></script>
    <script src="scripts/moment.js" type="text/javascript"></script>
    <script src="scripts/timecontroller.js" type="text/javascript"></script>
    <script src="scripts/datamodel.js" type="text/javascript"></script>
</head>

<body>
    <div id='map'></div>
    <div id='sidebar' class='floating'>
        <div id='wordcloud'></div>
        <img id="thumbnail" src="img/blacksmoke.jpg"></img>
        <div id='messages'>
            
        </div>
    </div>

    <div id='progress'>
        <div id="play-pause">
            <img id="play-icon" class="shadow" src="img/play.svg"  alt="play"  viewBox="10 10 200 150" />
            <img id="pause-icon" class="shadow" src="img/pause.svg" alt="pause" viewBox="10 10 200 150" />
        </div>
        <div id='time'>
            <span id='hours'>00</span>:
            <span id='minutes'>00</span>:
            <span id='seconds'>00</span>
        </div>
        <div id="scrubber">
            <div id="rail">
                <div></div>
            </div>
            <div id="indicator">
                <div id="handle-wrapper">
                    <div id="handle"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/main.js" type="text/javascript"></script>
</body>


</html>
