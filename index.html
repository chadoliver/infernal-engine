<html>
    <head>
        <meta charset="utf-8">
        <title>Wordcloud Demo</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
        
        <link rel="stylesheet" href="css/app.css"/>
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

        <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

        <script src="scripts/libs/webfont.js" type="text/javascript"></script>
        <script src="scripts/constants.js" type="text/javascript"></script>
        <script src="scripts/starter.js" type="text/javascript"></script>
        <script src="scripts/coordinate.js" type="text/javascript"></script>
        <script src="scripts/coordinateSet.js" type="text/javascript"></script>
        <script src="scripts/image.js" type="text/javascript"></script>
        <script src="scripts/canvas.js" type="text/javascript"></script>
        <script src="scripts/boundingBox.js" type="text/javascript"></script>
        <script src="scripts/word.js" type="text/javascript"></script>
        <script src="scripts/background.js" type="text/javascript"></script>
    </head>
    
    <body>
        <div id='map'></div>
        <div id='sidebar' class='floating'>
            <div id='wordcloud'></div>
            <div id='messages'></div>
        </div>

        <div id='progress'>
	        <div id="play-pause">
	        	<img id="play-icon" class="shadow" src="img/play.svg" alt="play" viewBox="10 10 200 150"/>
	        </div>
	        <div id='time'>
				<span id='minutes'>00</span>:<span id="seconds">00</span>
			</div>
			<div id="seek-bar">
				<input type="range" value="0">
			</div>
        </div>

        <script src="scripts/main.js" type="text/javascript"></script>
    </body>
    
    
</html>
